            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);

            color: #333;

        .gallery-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .gallery-title {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }


        .gallery-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .image-caption {
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            font-weight: bold;
            border-radius: 30px;
        }

        @media (max-width: 576px) {
            .gallery-title {
                font-size: 28px;
            }
        }
    </style>
</head>
