<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" href="./p5.css">

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .nav-wrapper {
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dots-wrapper {
            display: flex;
            gap: 12px;
        }

        .browser-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #fff;
        }

        #navigation {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        #navigation a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        #navigation a:hover {
            color: #d1e7dd;
            transform: scale(1.05);
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .content h3 {
            font-family: 'Russo One', sans-serif;
            color: #4a90e2;
            text-align: center;
            margin: 0;
            padding: 15px;
            font-size: 2rem;
            border-bottom: 2px solid #4a90e2;
            display: inline-block;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .galleryItem {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .galleryItem img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }

        .galleryItem:hover img {
            transform: scale(1.1);
        }

        .galleryItem figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            font-size: 1.1rem;
            transition: background 0.4s ease;
        }

        .galleryItem:hover figcaption {
            background: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }

            #navigation {
                flex-direction: column;
                gap: 10px;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
    <title>Activities</title>
</head>

<body>
    <div class="nav-wrapper">
        <a href="index.html">
            <div class="dots-wrapper">
                <div id="dot-1" class="browser-dot"></div>
                <div id="dot-2" class="browser-dot"></div>
                <div id="dot-3" class="browser-dot"></div>
            </div>
        </a>
        <ul id="navigation">
            <li><a href="index.html">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h3>Activities Pictures</h3>
        <div class="gallery">
            <figure class="galleryItem">
                <a href="#"><img src="./images/activity/a1.jpg" alt="Plant"></a>
                <figcaption>Plant</figcaption>
            </figure>
            <figure class="galleryItem">
                <a href="#"><img src="./images/activity/a2.jpg" alt="Man with facial tattoo"></a>
                <figcaption>Man with facial tattoo</figcaption>
            </figure>
            <figure class="galleryItem">
                <a href="#"><img src="./images/activity/a3.jpg" alt="Leisure"></a>
                <figcaption>Leisure</figcaption>
            </figure>
            <figure class="galleryItem">
                <a href="#"><img src="./images/activity/a4.jpg" alt="Pretty colors"></a>
                <figcaption>Pretty colors</figcaption>
            </figure>
            <figure class="galleryItem">
                <a href="#"><img src="./images/activity/t1.jpg" alt="Forest"></a>
                <figcaption>Forest</figcaption>
            </figure>
            <figure class="galleryItem">
                <a href="#"><img src="./images/activity/t2.jpg" alt="City"></a>
                <figcaption>City</figcaption>
            </figure>
        </div>
    </div>
    <script src="./p5.js"></script>
</body>

</html>
