<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Next Page Button</title>
  <style>
 
 

    .next-button {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 2rem;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      color: white;
      text-decoration: none;
      padding: 0.9rem 1.6rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .next-button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5);
    }

    .next-button svg {
      width: 1em;
      height: 1em;
      fill: white;
      transition: transform 0.3s ease;
    }

    .next-button:hover svg {
      transform: translateX(6px);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Welcome to Page 1</h2>
  <p>
    This is the beginning of your content. Introduce your topic, then lead readers forward with style.
  </p>

  <a href="page2.html" class="next-button">
    Next Page
    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path d="M7.05 4.05a.5.5 0 0 0 0 .7L11.29 9l-4.24 4.24a.5.5 0 1 0 .7.7l4.59-4.59a.5.5 0 0 0 0-.7L7.76 4.05a.5.5 0 0 0-.7 0z"/>
    </svg>
  </a>
</div>

</body>
</html>
